<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing out three.js</title>
    <style>
        body { margin: 0; 
            overflow: hidden;
            /* overscroll-behavior: none; */
        }
        canvas { display: block; }
        #block{
            height: 100px;
            width: 100px;
            position: absolute;
            background: red;
            
        }
        .n{position: absolute; height: 5px; width:200px;background: #000;}
        .n0{top:100px;}
        
        .n1{top:200px;}
        .n2{top:300px;}
        .n3{top:400px;}
        .n4{top:500px;}
        #container{
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        *{
            margin: 0;;
        }
        .nav{
            position: fixed;
            top: 0;
            right: 0;
            z-index: 100;
            border: 1px solid #000;
            width: 100px;
            list-style: none;
            margin: 0%;
            padding: 0;
        }
    </style>
    
</head>
<body>
    <div id="container"></div>
    <div class="wrap">
        <div class="n n0">
            <img src="/images/elite.png" width="60" alt="">
        </div>
        <div class="n n1 ">
            <img src="/images/elite.png" width="60" alt="">
        </div>
        <div class="n n2">
            <img src="/images/elite.png" width="60" alt="">
        </div>
        <div class="n n3">
            <img src="/images/elite.png" width="60" alt="">
        </div>
        <div class="n n4">
            <img src="/images/elite.png" width="60" alt="">
        </div>
    </div>
    <ul class="nav">
        <li data-nav="4">1</li>
        <li data-nav="3">2</li>
        <li data-nav="2">3</li>
        <li data-nav="1">4</li>
        <li data-nav="0">5</li>
    </ul>
    <div id="block"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script> -->
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>

    
    
    <script src="templateApp.js"></script>
    <script src="app.js"></script><img src="/images/elite.png" width="60" alt="">
    </script>
</body>
</html>
